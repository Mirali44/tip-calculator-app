<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="./scripts/app.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <container id="container">
    <header id="header">
      <h2>SPLI <br> TTER</h2>
    </header>
    <main id="main">
      <section id="input_section">
        <div id="div1">
          <div>
            <label for="">Bill</label>
            <p id="billZero">Can't be zero</p>
          </div>
          <div class="icons">
            <span class="material-symbols-outlined">
              attach_money
            </span>
            <input type="number" placeholder="0" id="bill">
          </div>
        </div>
        <div id="div2">
          <label for="">Select Tip %</label>
          <div id="button_div">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="Custom">
          </div>
        </div>
        <div id="div3">
          <div>
            <label for="">Number of People</label>
            <p id="peopleZero">Can't be zero</p>
          </div>
          <div class="icons">
          <span class="material-symbols-outlined">
            person
          </span>
          <input type="text" placeholder="0" id="people">
          </div>
        </div>
      </section>
      <section id="output_section">
        <div id="tip_amount">
          <p id="p">Tip Amount<br><span id="p_span">/ person</span></p>
          <p id="tip_amount_value">$0.00</p>
        </div>
        <div id="total">
          <p id="p">Total<br><span id="p_span">/ person</span></p>
          <p id="total_value">$0.00</p>
        </div>
        <button id="reset">RESET</button>
      </section>
    </main>
  </container>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
